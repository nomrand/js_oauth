<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>xxxx</title>
    <meta name="description" content="xxxx">
    <meta name="author" content="xxxx">

    <!-- Library CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- My CSS -->
    <!--
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    -->
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
        }

        #request_body {
            margin: 5px;
        }
    </style>
</head>

<body>
    <div id="request_body">
        <!-- Inputs -->
        <form>
            <div class="form-group">
                <label for="client_id">Client Id</label>
                <input id="client_id" type="text" class="form-control" aria-describedby="input_client_id"
                    placeholder="Client Id">
                <small id="input_client_id" class="form-text text-muted">Client Id like this:
                    780816631155-gbvyo1o7r2pn95qc4ei9d61io4uh48hl.apps.googleusercontent.com.</small>
            </div>
            <div class="form-group">
                <label for="scope_text">Scope (comma separated)</label>
                <input id="scope_text" type="text" class="form-control" aria-describedby="input_scope_text" placeholder="Scope">
                <small id="input_scope_text" class="form-text text-muted">Scope.</small>
            </div>

            <button id="do_api_button" type="button" class="btn btn-primary">Do API</button>
        </form>
    </div>

    <!-- Library Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src="https://apis.google.com/js/client.js"></script>
    <!-- My Script -->
    <script>
        var client_id;
        var scope;

        $("#do_api_button").on('click', function () {
            client_id = $('#client_id').val();
            scope = $('#scope_text').val().split(',');

            var google_access_token = localStorage.getItem("google_access_token");

            if (!google_access_token || google_access_token == 'undefined' || google_access_token == 'null') {
                gapi.auth.authorize({
                    client_id: client_id,
                    scope: scope,
                    immediate: false,
                    response_type: 'token'
                }, function (e) {
                    console.log(e);
                    localStorage.setItem('google_access_token', e.access_token);
                    doApi();
                })
            } else {
                console.log('already signed in');
                doApi();
            }

            // no jump
            return false;
        });

        var datasources_url = 'https://www.googleapis.com/fitness/v1/users/me/dataSources';
        function doApi() {
            $.ajax({
                dataType: "json",
                url: datasources_url + '?access_token=' + localStorage.getItem("google_access_token"),
                timeout: 0,
                success: function (json) {
                    console.log(json);
                    getSteps();
                }
            });
        };
        function getSteps() {
            const start = new Date('2019/3/1 0:00:00').getTime()
            const end = Date.now()
            console.log(new Date(start))
            console.log(new Date(end))

            var get_url = datasources_url + '/' +
                "derived:com.google.step_count.delta:com.google.android.gms:merge_step_deltas" + '/datasets/' +
                start.toString() + '000000' + '-' +
                end.toString() + '000000';
            $.ajax({
                dataType: "json",
                url: get_url + '?access_token=' + localStorage.getItem("google_access_token"),
                timeout: 0,
                success: function (json) {
                    console.log(json);
                }
            });
        }
    </script>
</body>

</html>
